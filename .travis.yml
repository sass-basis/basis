language: node_js
sudo: false
node_js:
  - '4.2'
branches:
  only:
    - master
    - develop
env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=inc@2inc.org
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=inc@2inc.org
    - secure: ""
before_script:
  - git clone -b gh-pages --quiet https://github.com/inc2734/basis.git gh-pages
  - git clone -b release --quiet https://github.com/inc2734/basis.git release
script:
  - cd gh-pages
  - ls | xargs rm -rf
  - cd ../
  - npm run deploy_gh_pages
  - cd release
  - ls | xargs rm -rf
  - cd ../
  - npm run release
after_success:
  - bash ./bin/deploy-doc.sh
  - cd ../
  - bash ./bin/deploy.sh
